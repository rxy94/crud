<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/crudlogin.css">
    <title>Log in form</title>
</head>

<body>

    <div class="container"> <!--Principio div class CONTAINER-->

        <div class="form"> <!--Principio div class FORM-->

            <h4 class="title">LOG IN</h4>

            <form action="">

                <div class="formsection"> <!-- div class SECTION para NAME-->
                    <label for="name" class="subtitle">Name</label>
                    <input type="text" class="textbox" id="name" placeholder="Enter your full name">
                </div>

                <div class="formsection"> <!-- div class SECTION para PASSWORD-->
                    <label for="password" class="subtitle">Password</label>
                    <input type="text" class="textbox" id="password" placeholder="Enter your password">
                </div>

                <div> <!-- div de LOG IN button-->
                    <button class="btn">LOG IN</button>
                </div>

            </form>

        </div> <!--Fin div class FORM-->

    </div> <!--Fin div class CONTAINER-->
    
</body>
</html>
