<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/insercion.css">

<body>

    <div class="container">

        <form action="" method="post">
            <h4>INSERTION FORM</h4>

            <label for="">Full name: <span>*</span></label><br>
            <input type="text" id="name" class="textbox"  name="name" placeholder="Enter your full name" required><br>

            <label for="">ID: <span>*</span></label><br>
            <input type="text" id="idnumber" class="textbox" name="idnumber" placeholder="Enter your ID number" required><br>
            
            <label for="">Phone: <span>*</span></label><br>
            <input type="text" id="phone" class="textbox" name="phone" placeholder="Enter your phone number" required><br>

            <label for="">Address: <span>*</span></label><br>
            <input type="text" id="address" class="textbox" name="address" placeholder="Enter your address" required><br>

            <label for="">Email: <span>*</span></label><br>
            <input type="email" id="email" class="textbox" name="email" placeholder="Enter your email"><br>

            <label for="">Date: <span>*</span></label> <br>
            <input type="date" id="fechaIn" class="textbox" name="fechaIn" required><br>

            <label for="comentarios">Comentarios: </label><br>
            <textarea></textarea><br><br>

            <input type="checkbox" name="terminos" class="terminos" required> <label class="terminos"><a href="">Acepto los t√©rminos y condiciones</a></label><br>

            <button type="submit" class="btn">Send</button>
        </form>

    </div>

</body>
