<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/crudfavicon.png" type="image/x-icon">
</head>

<body>

    <div class="container"> <!--Principio div class CONTAINER-->

        <div class="form"> <!--Principio div class FORM-->

            <h4 class="title">LOG IN</h4>

            <form id="loginform" action="" method="post" onsubmit="return validateLogin()">

                <div class="formsection"> <!-- div class SECTION para NAME-->
                    <label for="username" class="subtitle">Username <span>*</span></label>
                    <input onclick="resetear('username')" type="text" class="textbox" id="username" name="username" placeholder="Enter your username" aria-describedby="usernameHelp" autocomplete="off">
                    <div id="usernameHelp" class="form-text">Valid username required</div>
                </div>

                <div class="formsection"> <!-- div class SECTION para PASSWORD-->
                    <label for="password" class="subtitle">Password <span>*</span></label>
                    <input onclick="resetear('password')" type="password" class="textbox" id="password" name="password" placeholder="Enter your password" aria-describedby="passwordHelp" autocomplete="off">
                    <div id="passwordHelp" class="form-text">Valid password required</div>
                </div>

                <div> <!-- div de LOG IN button-->
                    <button type="submit" class="btn">LOG IN</button>
                </div>

            </form>

        </div> <!--Fin div class FORM-->

    </div> <!--Fin div class CONTAINER-->
    
    <script src="./js/crudjs.js"></script>
</body>
</html>
